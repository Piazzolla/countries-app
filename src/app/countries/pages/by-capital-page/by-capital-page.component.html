<h2>By Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- sarchbox -->
    <shared-search-box
      (searchEvent)="searchByCapital($event)"
      placeholder="Search by capital"></shared-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <hr>
    <ul>
      @for (country of countries; track $index) {
        <li>
          {{ country.capital }} - {{country.population}}
        </li>
      }
    </ul>

  </div>
</div>
