<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- sarchbox -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Search by region"></shared-search-box> -->
      @for (region of regions; track $index) {
        <button class="btn mx-2"
        [ngClass]="{'btn-outline-primary': selectedRegion === region}"
        [ngClass]="{'btn-outline-dark': selectedRegion !== region}"
          (click) ="searchByRegion(region)"
        >
          {{ region }}
        </button>
      }

   </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <hr>
    @if(isLoading) {
      <shared-loading-spinner></shared-loading-spinner>
    }
    <country-table [countries]="countries"></country-table>

  </div>
</div>
